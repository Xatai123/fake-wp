<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=11, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link rel="stylesheet" href="scss/style.css">
    <title>Fake Whatsapp</title>
</head>

<body>

    <div id="main">
        <div id="client1">
            <div></div>
            <div class="notfBar">
                <div class="time">
                    <p class="timeDisplay"></p>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-js"></i>
                </div>
                <div id="info">
                    <i class="fa fa-bell"></i>
                    <i class="fa fa-wifi"></i>
                    <i class="fa fa-signal"></i>
                    <i class="fa fa-battery-quarter"></i>
                    <p>20%</p>
                </div>
            </div>
            <div class="contact">
                <div class="person">
                    <i class="fa fa-chevron-left"></i>
                    <img src="imgs/xa.jpg" alt="">
                    <div>
                        <p>Xatai Aliyev</p>
                        <p class="status">online</p>
                    </div>

                </div>
                <div class="options">
                    <i class="fa fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="chat">

            </div>
            <div class="input">
                <div class="textArea">
                    <i class="far fa-smile-beam"></i>
                    <input type="text" placeholder="Type a message">
                    <i class="fa fa-paperclip"></i>
                    <button onclick="sendPic(0)"><i class="fa fa-camera"></i></button>
                </div>
                <button onclick="send(0)" class="sendButton">
                    <i class="fab fa-telegram-plane"></i>
                </button>
            </div>
            <div class="keyboard"></div>
        </div>

            </div>
            <div class="contact">

            <div class="chat">

            <div class="input">
