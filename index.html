<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=11, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="scss/style.css">
        <title>Document</title>
    </head>

    <body>

        <div id="main">
            <div id="client1">
                <div></div>
                <div class="notfBar">
                    <div class="time">
                        <p class="timeDisplay"></p>
                        <i class="fab fa-whatsapp"></i>
                        <i class="fab fa-facebook-square"></i>
                    </div>
                    <div id="info">
                        <i class="fa fa-bell"></i>
                        <i class="fa fa-wifi"></i>
                        <i class="fa fa-signal"></i>
                        <i class="fa fa-battery-quarter"></i>
                        <p>20%</p>
                    </div>
                </div>
                <div class="contact">
                    <div class="person">
                        <i class="fa fa-chevron-left"></i>
                        <img src="imgs/xa.jpg" alt="">
                        <div>
                            <p>Xatai Aliyev</p>
                            <p class="status">online</p>
                        </div>

                    </div>
                    <div class="options">
                        <i class="fa fa-video"></i>
                        <i class="fas fa-phone"></i>
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat">

                    <div class="message">
                        <p>salam</p>
                        <h5>25:24 <i class="fas fa-check"></i></h5>
                    </div>
                    <div class="response">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque inventore consequatur
                            accusamus alias, dolorem obcaecati dolores corporis! Dolorum repellat ut molestias nostrum
                            facilis nihil cumque amet vel ipsa velit! Veniam.</p>
                        <h5>00:05 <i class="fas fa-check"></i></h5>
                    </div>

                </div>
                <div class="input">
                    <div class="textArea">
                        <i class="far fa-smile-beam"></i>
                        <input type="text" placeholder="Type a message">
                        <i class="fa fa-paperclip"></i>
                        <i class="fa fa-camera"></i>
                    </div>
                    <button onclick="send()" class="sendButton">
                        <i class="fab fa-telegram-plane"></i>
                    </button>
                </div>
                <div class="keyboard"></div>
            </div>
        </div>


        <script src="js/script.js"></script>
    </body>

</html>
